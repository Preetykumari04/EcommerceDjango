{% load  static %}
{% include 'header.html'%}
<div class="container" >
    <div class="card" style="width: 350px; height:530px; margin-top: 50px; margin-left: 700px;">
            <div class="card-body">
                <form method="POST" action="{% url 'loginsuccess' %}">
                    {% csrf_token %}
                    <img src="{% static 'images/loginlogo.png' %}" alt="logo2" id="img"><br>
                    <div id="loginsection">
                        <label>Email:</label><br>
                        <input class="text"type="email" placeholder="Email" name="email" required><br><br>
                        <label>Password:</label><br>
                        <input class="text" type="password" placeholder="password" name="password" required><br><br>
                        <input type="submit" value="LOGIN" id="button" ><br><br>
                        <a href="https://www.facebook.com/"> <img src="{% static 'images/facebooklogo.png' %}" height="23" id="facebook"></a>
                        <a href="https://twitter.com/?lang=en-in"><img src="{% static 'images/twitterlogo.png' %}" width="26" height="23"
                                id="twitter"></a>
                        <a href="https://www.google.co.in/"><img src="{% static 'images/Googlelogo.png' %}" width="26" height="23"
                                id="google"><br><br></a>
                        <a href=""class="down">Forgot Password?<br></a>
                        <a href="signup.html"class="down">Sign up</a><br><br>
                        <a href="index.html"class="down">Back to  home</a>
            
                    </div>
                 </form>
            </div>
          </div>
        
        
        
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
            <script src="{% static 'js/pop.js' %}"></script>

</body>

</html>
